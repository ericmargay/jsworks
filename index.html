<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copy/Paste button JavaScript</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> 
  <link rel="stylesheet" href="style.css"> 

</head>
<body>

  <h1>Click the button to Copy</h1>
  
  <div class="content">
    <h2>jQuery</h2>
    
    <div class="box">
      <h3>3.x snippet:</h3>
      <code class="link">https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js</code>
      <button class="btn-copy">
        <i class="far fa-copy"></i>
      </button>
    </div>
    
    <div class="box">
      <h3>2.x snippet:</h3>
      <code class="link">https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js</code>
      <button class="btn-copy">
        <i class="far fa-copy"></i>
      </button>
    </div>
    
    <div class="box">
      <h3>1.x snippet:</h3>
      <code class="link">https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js</code>
      <button class="btn-copy">
        <i class="far fa-copy"></i>
      </button>
    </div>
    
  </div>
  
</body>
<script src="script.js"></script>

</html>
